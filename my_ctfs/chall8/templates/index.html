<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Welcome to Our Zoo!</title>    <style>        body {            font-family: Arial, sans-serif;            text-align: center;            background-color: #f0f8ff;        }        h1 {            margin-top: 20px;        }        .options {            margin: 30px;        }        .options a {            display: inline-block;            margin: 15px;            padding: 10px 20px;            background-color: #4caf50;            color: white;            text-decoration: none;            border-radius: 5px;        }        .prime-animals {            margin-top: 40px;        }        .animal {            display: inline-block;            margin: 20px;        }        .animal img {            width: 200px;            height: 200px;            object-fit: cover;            border: 2px solid #333;            border-radius: 10px;            transition: transform 0.2s;        }        .animal img:hover {            transform: scale(1.05);        }        .animal-name {            margin-top: 10px;            font-weight: bold;        }    </style></head><body>    <h1>Welcome to Our Wonderful Zoo!</h1>    <div class="options">        <a href="/animals">See All Animals</a>        <a href="/zoo_keeper">Talk to the Zoo Keeper</a>    </div>    <div class="prime-animals">        <h2>Our Prime Animals</h2>        <div class="animal">            <a href="/animals/Armadillo">                <img src="/animals/images/Armadillo" alt="Armadillo">                <div class="animal-name">Armadillo</div>            </a>        </div>        <div class="animal">            <a href="/animals/Crow">                <img src="/animals/images/Crow" alt="Crow">                <div class="animal-name">Crow</div>            </a>        </div>        <div class="animal">            <a href="/animals/Sheep">                <img src="/animals/images/Sheep" alt="Sheep">                <div class="animal-name">Sheep</div>            </a>        </div>    </div></body></html>
