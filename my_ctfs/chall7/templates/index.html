<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mama Russia</title>
  <style>
    body {
      background-color: #d52b1e;
      color: white;
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0039a6;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
    }

    .flag-strip {
      height: 10px;
      background: linear-gradient(to right, white, blue, red);
    }

    main {
      padding: 40px 20px;
    }

    main h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ffffff20;
      color: white;
      border: 2px solid white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: white;
      color: #d52b1e;
    }

    footer {
      background-color: #0039a6;
      padding: 10px;
      font-size: 0.9em;
    }
	#playButton {
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 20px 35px;
  background-color: #ffdd00;
  color: #000;
  border: none;
  border-radius: 12px;
  font-size: 1.4em;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.6);
  z-index: 999;
  transition: all 0.3s ease;
}

#playButton:hover {
  background-color: #fff200;
  box-shadow: 0 0 25px rgba(255, 221, 0, 0.9);
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <header>
    <h1>Mama Russia</h1>
    <div class="flag-strip"></div>
  </header>

  <main>
    <h2>This website is still in progress</h2>
    <p>Welcome, comrade. This patriotic portal dedicated to our beloved Mother Russia is under construction.<br>
    Stay tuned for powerful updates that honor our culture, history, and spirit.</p>
    
    <div class="links">
      <a href="/login">Login</a>
      <a href="/history">History</a>
      <a href="/culture">Culture</a>
      <a href="/glory">Glory</a>
    </div>
  </main>

  <footer>
    Â© 2025 Mama Russia. All rights reserved.
  </footer>
  
   <audio id="backgroundMusic" loop>
    <source src="choir.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
   <button id="playButton">Play Music</button>
  <script>
    const playButton = document.getElementById("playButton");
    const music = document.getElementById("backgroundMusic");

    playButton.addEventListener("click", () => {
      music.play();
      playButton.style.display = "none"; // hide the button after playing
    });
  </script>
</body>
</html>
